<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>socket</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.min.js"
    ></script>
  </head>
  <body>
    <!-- GET INPUT CLIENT -->
    <input type="text" id="txtinput" name="" />
    <!-- CREATE LISTDATA FOR VIEW AND SEND INPUT  -->
    <div id="listdata"></div>

    <button id="btn">Send</button>
  </body>
  <script>
    const socket = io("http://localhost:3000/", {
      withCredentials: true,
    });
    // SEND TO SERVER
    socket.emit("newMSG", "aaaa");
    // LISTEN FROM SERVER IF DATA SEND
    socket.on("sendallMSG", (p) => {
      alert("new message : " + p.data);
      console.log("new message " + p.data); // alert other client
      listdata.insertAdjacentHTML("afterend", "<br/>" + p.data);
    });
  </script>
</html>
