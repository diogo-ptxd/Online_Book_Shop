<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/entrypages.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/images/bookwise_logo.png"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>BookWise - Login</title>
  </head>
  <body>
    <section class="h-100 h-custom gradient-custom-2">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12">
            <div
              class="card card-registration card-registration-2"
              style="border-radius: 15px"
            >
              <div class="card-body p-0">
                <div class="p-5">
                  <h3 class="fw-normal mb-5" style="color: #4835d4">Login</h3>
                  <form action="../scripts/login_process.php" method="POST">
                    <!-- Email -->
                    <div class="mb-4 pb-2">
                      <div class="form-outline">
                        <input
                          type="email"
                          id="email"
                          name="email"
                          class="form-control form-control-lg"
                          required
                        />
                        <label class="form-label" for="email">Email</label>
                      </div>
                    </div>
                    <!-- Password -->
                    <div class="mb-4 pb-2">
                      <div class="form-outline">
                        <input
                          type="password"
                          id="password"
                          name="password"
                          class="form-control form-control-lg"
                          required
                        />
                        <label class="form-label" for="password"
                          >Password</label
                        >
                      </div>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-lg">
                      Login
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
<style>
  body {
    height: 100%;
  }
  html{
    height: 100%;
  }
</style>
