            color: #fff;
            display: none;
        }
        .notification.success {
            background-color: #28a745;
        }
        .notification.error {
            background-color: #dc3545;
        }
        .notification .progress {
            margin-top: 10px;
            height: 5px;

    <section class=" gradient-custom-2">

                        <div class="card-body p-0">
                            <div class="p-5">
                                <h3 class="fw-normal mb-5" style="color: #4835d4">Login</h3>
                                <!-- Redirect to login_callback.php to initiate GitHub OAuth -->
                                <a class="btn btn-dark btn-lg mb-3" id="github-sign-in" href="https://github.com/login/oauth/authorize?client_id=Ov23li5jb9bcFRzJPECx">Login with GitHub</a>
                                <form action="../scripts/login_process.php" method="POST">
                                    <!-- Email -->
                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="email" id="email" name="email" class="form-control form-control-lg" required />
                                            <label class="form-label" for="email">Email</label>
                                        </div>
                                    </div>
                                    <!-- Password -->
                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                    </div>
                                    <!-- Submit Button -->
                                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- JavaScript for handling notification display -->
    <script>
        function displayNotification(message, type) {
            var notification = document.getElementById('notification');
            notification.innerHTML = message;
            notification.className = 'notification ' + type;
            notification.style.display = 'block';
        }
