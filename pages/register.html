<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/entrypages.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css'>
    <link rel="icon" type="image/x-icon" href="../assets/images/bookwise_logo.png">
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js'></script>
    <title>BookWise - Register</title>
</head>
<body>
    <section class="h-100 h-custom gradient-custom-2">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                        <div class="card-body p-0">
                            <div class="p-5">
                                <h3 class="fw-normal mb-5" style="color: #4835d4;">Register</h3>
                                <form action="../scripts/register_process.php" method="POST" enctype="multipart/form-data">
                                    <!-- Full Name -->
                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="text" id="fullname" name="fullname" class="form-control form-control-lg" required />
                                            <label class="form-label" for="fullname">Full Name</label>
                                        </div>
                                    </div>
                                    <!-- Email -->
                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="email" id="email" name="email" class="form-control form-control-lg" required />
                                            <label class="form-label" for="email">Email</label>
                                        </div>
                                    </div>
                                    <!-- Phone -->
                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="text" id="phone" name="phone" class="form-control form-control-lg" />
                                            <label class="form-label" for="phone">Phone</label>
                                        </div>
                                    </div>
                                    <!-- Mobile -->
                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="text" id="mobile" name="mobile" class="form-control form-control-lg" />
                                            <label class="form-label" for="mobile">Mobile</label>
                                        </div>
                                    </div>
                                    <!-- Address -->
                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <textarea id="address" name="address" class="form-control form-control-lg" rows="4" required></textarea>
                                            <label class="form-label" for="address">Address</label>
                                        </div>
                                    </div>
                                    <!-- Password -->
                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                    </div>
                                    <!-- Confirm Password -->
                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="password" id="confirm_password" name="confirm_password" class="form-control form-control-lg" required />
                                            <label class="form-label" for="confirm_password">Confirm Password</label>
                                        </div>
                                    </div>
                                    <!-- Profile Picture -->
                                    <div class="mb-3">
                                        <input type="file" class="btn btn-outline-secondary inputfile" id="profile_picture" name="profile_picture" hidden required>
                                        <label for="profile_picture" class="btn btn-outline-secondary labelforinputfile">Choose File</label>
                                        <span id="file-chosen">No File Chosen</span>
                                    </div>
                                    
                                    <!-- Submit Button -->
                                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        const actualBtn = document.getElementById('profile_picture');
        const fileChosen = document.getElementById('file-chosen');
    
        actualBtn.addEventListener('change', function() {
            fileChosen.textContent = this.files[0] ? this.files[0].name : 'No File Chosen';
        });
    </script>
</body>
</html>
