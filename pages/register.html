<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/entrypages.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" />
    <link rel="icon" type="image/x-icon" href="../assets/images/bookwise_logo.png" />
    <title>BookWise - Register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-9">
                <div class="card mt-5 shadow-lg border-0">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="../assets/images/bookwise_logo.png" alt="Logo" class="logo" />
                            <h4 class="mt-2">Create a New Account</h4>
                        </div>
                        <form id="register-form" action="../scripts/register_process.php" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="fullname">Full Name</label>
                                <input type="text" class="form-control" id="fullname" name="fullname" required />
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required />
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required />
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" id="phone" name="phone" />
                            </div>
                            <div class="form-group">
                                <label for="mobile">Mobile</label>
                                <input type="text" class="form-control" id="mobile" name="mobile" />
                            </div>
                            <div class="form-group">
                                <label for="profile_picture">Profile Picture</label>
                                <input type="file" class="form-control-file" id="profile_picture" name="profile_picture" />
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" name="address" required />
                            </div>
                            <div class="form-group">
                                <label for="postalcode">Postal Code</label>
                                <input type="text" class="form-control" id="postalcode" name="postal_code" required />
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                Register
                            </button>
                        </form>
                        <div class="text-center mt-3">
                            <button id="github-signup" class="btn btn-outline-dark btn-block">
                                <img src="../assets/images/github.png" alt="GitHub" style="width: 20px; height: 20px; margin-right: 5px;" />
                                Sign up with GitHub
                            </button>
                        </div>
                        <div class="text-center mt-3">
                            <p>
                                Already have an account?
                                <a href="../pages/login.html">Log in</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Handle click on "Sign up with GitHub" button
            $('#github-signup').click(function(e) {
                e.preventDefault();
    
                var clientId = 'Ov23liDHaRn478Na9MQc';
                var redirectUri = 'http://127.0.0.1/Online_Book_Shop-master/scripts/github/callback.php';
    
                var authUrl = 'https://github.com/login/oauth/authorize' +
                    '?client_id=' + clientId +
                    '&redirect_uri=' + encodeURIComponent(redirectUri) +
                    '&scope=user';
    
                window.location.href = authUrl;
            });
        });
    </script>
</body>
</html>
